<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/main.js"></script>
  <title>Feedback UI</title>
</head>

<body>
  <div class="container" id="container">
    <h1 class="heading">Feedback UI</h1>
    <div class="ratings-container" id="rating-container">
      <div class="rating">
        <img src="images/1-star.png" alt="image">
        <small>Sad</small>
      </div>
      <div class="rating">
        <img src="images/2-stars.png" alt="image">
        <small>Unhappy</small>
      </div>
      <div class="rating">
        <img src="images/3-stars.png" alt="image">
        <small>Neural</small>
      </div>
      <div class="rating">
        <img src="images/4-stars.png" alt="image">
        <small>Satisfied</small>
      </div>
      <div class="rating">
        <img src="images/5-stars.png" alt="image">
        <small>Happy</small>
      </div>
    </div>
    <button class="btn" id="btn">Send Review</button>
  </div>
</body>

</html>
